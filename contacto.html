<!DOCTYPE html>

    <title>Contacto - Fashion Revolution</title>

    <!-- Descripcion-->
    <meta name="description"
        content="Si tenés alguna consulta o sugerencia, podés completar el siguiente formulario">

    <!-- Keywords-->

            <nav class="navbar navbar-expand-lg navbar-light nav">
                <div class="container-fluid barra">
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.jpg" alt="" class="nav-image img-fluid">
                    </a>
                    <button class="navbar-toggler me-auto" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        
                            
                        <ul class="navbar-nav m-auto">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                              </li>

                                <a class="nav-link" href="eventos.html">Eventos</a>

                            <li class="nav-item">

                                <a class="nav-link active" href="contacto.html">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="sumate.html">Sumate</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Banner -->
        <section class="bannerContacto">

            <img src="img/banner_contacto.jpg" alt="contacto" width="100%">
            <h3>Si tenés alguna consulta o sugerencia, podés completar el siguiente formulario</h3>
            <div class="linkBanner">

                <a href="#comoContactarse">CONTACTO</a>
            </div>
        </section>
        <div class="contenedorContacto">

            <!-- Seccion 1 -->
            <section class="contactoUno">
                <div class="contiene-video">
                    <iframe src="https://www.youtube.com/embed/6CLM0YOjseU" frameborder="0"
                        allowfullscreen="allowfullscreen" width="1280" height="690"></iframe>
                </div>
            </section>

            <!-- Seccion 2 -->
            <!-- Formulario Bootstrap -->
            <section class="contactoDos">
                <div id="comoContactarse">
                    <form action="">
                        <div class="formUno">
                            <label for="Datos"> Ingresa tus datos!</label>
                        </div>
                        <div class="row mb-3 m-auto">
                            <div class="col-sm-10 m-auto">
                                <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                            </div>
                        </div>
                        <div class="row mb-3 m-auto">
                            <div class="col-sm-10 m-auto">
                                <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                            </div>
                        </div>
                        <div class="row mb-3 m-auto">
                            <div class="col-sm-10 m-auto">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Mail"
                                    aria-label="Mail">
                            </div>
                        </div>
                        <div class="row mb-3 m-auto">
                            <div class="col-sm-10 m-auto">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                                    placeholder="Escribinos tu consulta"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3 m-auto">
                            <div class="col-sm-10 m-auto">
                                <button type="submit" class="btn miBoton">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <div class="redes">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
